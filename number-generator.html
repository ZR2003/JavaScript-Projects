<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #2575fc;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        
        .info-box {
            background-color: #f0f7ff;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
            margin: 0 10px;
        }
        
        .info-box h3 {
            color: #2575fc;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        .info-box p {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin: 0;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            display: none;
            border-left: 5px solid #2575fc;
        }
        
        .result h2 {
            color: #2575fc;
            margin-bottom: 15px;
        }
        
        .result p {
            margin-bottom: 10px;
            color: #555;
            font-size: 1.2rem;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
            display: none;
        }
        
        .correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hint {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .history {
            margin-top: 20px;
            text-align: left;
        }
        
        .history h3 {
            color: #2575fc;
            margin-bottom: 10px;
            text-align: center;
        }
        
        #guess-history {
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .history-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .win {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>I'm thinking of a number between 1 and 10. Can you guess it in 3 attempts?</p>
        
        <div class="game-info">
            <div class="info-box">
                <h3>Attempts Left</h3>
                <p id="attempts-left">3</p>
            </div>
            <div class="info-box">
                <h3>Your Guess</h3>
                <p id="current-guess">-</p>
            </div>
        </div>
        
        <div class="input-group">
            <input type="number" id="guess-input" placeholder="Enter your guess (1-10)" min="1" max="10">
            <div class="error" id="guess-error">Please enter a number between 1 and 10</div>
        </div>
        
        <button id="guess-btn">Submit Guess</button>
        <button id="restart-btn">Start New Game</button>
        
        <div class="message" id="message"></div>
        
        <div class="result" id="result">
            <h2>Game Over</h2>
            <p id="result-text"></p>
        </div>
        
        <div class="history">
            <h3>Guess History</h3>
            <div id="guess-history">
                <!-- Guess history will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Game variables
        let randomNumber;
        let attemptsLeft;
        let gameActive = false;
        
        // DOM elements
        const guessInput = document.getElementById('guess-input');
        const guessBtn = document.getElementById('guess-btn');
        const restartBtn = document.getElementById('restart-btn');
        const attemptsLeftDisplay = document.getElementById('attempts-left');
        const currentGuessDisplay = document.getElementById('current-guess');
        const messageDiv = document.getElementById('message');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('result-text');
        const guessHistory = document.getElementById('guess-history');
        const guessError = document.getElementById('guess-error');
        
        // Initialize the game
        function initGame() {
            // Generate random number between 1 and 10
            randomNumber = Math.floor(Math.random() * 10) + 1;
            
            // Reset game state
            attemptsLeft = 3;
            gameActive = true;
            
            // Update UI
            attemptsLeftDisplay.textContent = attemptsLeft;
            currentGuessDisplay.textContent = '-';
            messageDiv.style.display = 'none';
            resultDiv.style.display = 'none';
            guessHistory.innerHTML = '';
            guessInput.value = '';
            guessInput.disabled = false;
            guessBtn.disabled = false;
            guessError.style.display = 'none';
            
            console.log('Random number (for testing):', randomNumber);
        }
        
        // Handle guess submission
        function submitGuess() {
            // Reset error message
            guessError.style.display = 'none';
            
            // Get and validate input
            const guess = parseInt(guessInput.value);
            
            if (isNaN(guess) || guess < 1 || guess > 10) {
                guessError.style.display = 'block';
                return;
            }
            
            // Update current guess display
            currentGuessDisplay.textContent = guess;
            
            // Add to history
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = `Attempt ${4 - attemptsLeft}: ${guess}`;
            guessHistory.appendChild(historyItem);
            
            // Check if guess is correct
            if (guess === randomNumber) {
                // Correct guess - win the game
                messageDiv.textContent = 'Congratulations! You guessed the correct number!';
                messageDiv.className = 'message correct';
                messageDiv.style.display = 'block';
                resultDiv.classList.add('win');
                
                endGame(true);
                return;
            }
            
            // Incorrect guess - provide hint
            attemptsLeft--;
            attemptsLeftDisplay.textContent = attemptsLeft;
            
            if (guess < randomNumber) {
                messageDiv.textContent = 'Too low! Try a higher number.';
            } else {
                messageDiv.textContent = 'Too high! Try a lower number.';
            }
            
            messageDiv.className = 'message hint';
            messageDiv.style.display = 'block';
            
            // Check if game is over
            if (attemptsLeft === 0) {
                endGame(false);
            }
            
            // Clear input for next guess
            guessInput.value = '';
            guessInput.focus();
        }
        
        // End the game
        function endGame(isWin) {
            gameActive = false;
            
            if (isWin) {
                resultText.textContent = `You won! The number was ${randomNumber}.`;
            } else {
                resultText.textContent = `Game over! The number was ${randomNumber}.`;
            }
            
            resultDiv.style.display = 'block';
            guessInput.disabled = true;
            guessBtn.disabled = true;
        }
        
        // Event listeners
        guessBtn.addEventListener('click', function() {
            if (gameActive) {
                submitGuess();
            }
        });
        
        restartBtn.addEventListener('click', initGame);
        
        guessInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && gameActive) {
                submitGuess();
            }
        });
        
        // Initialize the game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
